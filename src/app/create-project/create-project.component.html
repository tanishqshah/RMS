<div class="container my-2">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="mainForm p-5">
          <h1>PROJECT DETAILS</h1>

          <div class="mb-3">
            <label for="eid" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="eid"
              placeholder="P0XX"
            />
          </div>
          <div class="mb-3">
            <label for="p_name" class="form-label">PROJECT NAME</label>
            <input
              type="text"
              class="form-control"
              id="p_name"
              aria-describedby="emailHelp"
              placeholder="Sample Project Name"
            />
            <!-- <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div> -->
          </div>
          <div class="mb-3">
            <label for="p_budget" class="form-label">PROJECT BUDGET</label>
            <input
              type="text"
              class="form-control"
              id="p_budget"
              aria-describedby="emailHelp"
              placeholder="ex - 10000"
            />
            <!-- <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div> -->
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="s_date" class="form-label">START DATE</label>
                <input
                  type="date"
                  class="form-control"
                  id="s_date"
                  value=""
                  required
                />
              </div>
              <div class="col-6">
                <label for="e_date" class="form-label">END DATE</label>
                <input
                  type="date"
                  class="form-control"
                  id="e_date"
                  value=""
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="no_of_emp" class="form-label">NO OF EMPLOYEES</label>
            <input
              type="text"
              class="form-control"
              id="no_of_emp"
              placeholder="ex - 10"
              name="noe"
              [(ngModel)]="noe"
              (ngModelChange)="updateEmpDetails()"
            />
          </div>
          <div class="mb-3">
            <label for="no_of_roles" class="form-label">NO OF OFFROLES</label>
            <input
              type="text"
              class="form-control"
              id="no_of_roles"
              placeholder="ex - 10"
            />
          </div>
          <div class="mb-3">
            <label for="no_of_pat" class="form-label">NO OF PARTNERS</label>
            <input
              type="text"
              class="form-control"
              id="no_of_pat"
              placeholder="ex - 10"
            />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h1>EMPLOYEE DETAILS</h1>
        <div class="overflowCont">
          <div
            class="accordion"
            id="accordionFlushExample"
            *ngFor="let i of finalDetails; let ind = index"
          >
            <div class="accordion-item">
              <h2 class="accordion-header border" [attr.id]="'flush-' + ind">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#mycolapse' + ind"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Employee No {{ ind + 1 }}
                </button>
              </h2>
              <div
                [id]="'mycolapse' + ind"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'flush-' + ind"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <form action="">
                    <div class="mb-3">
                      <div class="row">
                        <div class="col-6">
                          <label for="grade">GRADE</label>
                          <select
                            class="form-select mb-3"
                            aria-label=".form-select-lg example"
                            id="grade"
                          >
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="col-6">
                          <label for="skill">SKILLS</label>
                          <select
                            class="form-select mb-3"
                            aria-label=".form-select-lg example"
                            id="skill"
                          >
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="emp_data">EMPLOYEE ID</label>
                      <select
                        class="form-select mb-3"
                        aria-label=".form-select-lg example"
                        id="emp_data"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col-6">
                          <label for="s_date2" class="form-label"
                            >START DATE</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="s_date2"
                            value=""
                            required
                          />
                        </div>
                        <div class="col-6">
                          <label for="e_date2" class="form-label"
                            >END DATE</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="e_date2"
                            value=""
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
